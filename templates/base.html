<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yamaha Motos{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Animaciones suaves */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-delay-1 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .animate-delay-2 {
            animation-delay: 0.4s;
            opacity: 0;
        }

        /* Efecto parallax suave */
        .parallax-slow {
            transition: transform 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold flex items-center space-x-2">
                    <span>üèçÔ∏è</span>
                    <span>YAMAHA</span>
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'home' %}" class="hover:text-gray-200 transition">Inicio</a>
                    <a href="{% url 'moto-lista' %}" class="hover:text-gray-200 transition">Motos</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-400">&copy; 2026 Yamaha Motos. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
